name: Build mxliveoo APK

on: [push, workflow_dispatch]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Initialize Project
        run: flutter create . --org com.mxliveoo.tv --project-name mxliveoo

      # FIX: Download a valid PNG from internet to prevent build fail
      - name: Set App Icons (Auto-Fix)
        run: |
          # Downloading a Live TV Icon from internet to ensure valid PNG
          curl -L -o valid_logo.png "https://cdn-icons-png.flaticon.com/512/3163/3163478.png"

          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Copying the downloaded valid logo to all folders
          cp valid_logo.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp valid_logo.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp valid_logo.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp valid_logo.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp valid_logo.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Also updating assets logo so app UI doesn't crash
          mkdir -p assets
          cp valid_logo.png assets/logo.png

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: mxliveoo-apk
          path: build/app/outputs/flutter-apk/app-release.apk
